<li class="soc-out w-100 gridder-list"
    data-griddercontent="#{{id}}-soc-gridder" id={{id}}>
<div class="soc-in" name="{{id}}">
 <div class="soc-name">{{name}}</div>
</div>

<div id="{{id}}-soc-gridder" class="gridder-content">
 <div class="w-100">
  <div class="head">{{head}} : {{contact}}</div>
  <p>{{annotation}}</p>
 </div>
</div>
</li>
